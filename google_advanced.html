<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Advanced Search</h2>

        <h3>Find Pages with...</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="all these words:"> <br>
            <input type="text" name="as_epq" placeholder="exact word/phrase:"> <br>
            <input type="text" name="as_oq" placeholder="any of these words:"> <br>
            <input type="text" name="as_eq" placeholder="none of these words:"> <br>
            <input type="submit" value="Advanced Search" id="adv_button">
        </form>


    </body>
</html>
